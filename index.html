<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Links</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Job Links</a>
    </div>
  </nav>
  <main class="container my-5" id="content"></main>
  <footer class="text-center text-muted py-4">Updated for a modern responsive design</footer>
  <script src="data.js"></script>
  <script>
  const content=document.getElementById('content');
  const row=document.createElement('div');
  row.className='row';
  jobData.forEach(section=>{
    const col=document.createElement('div');
    col.className='col-md-6 mb-4';
    const card=document.createElement('div');
    card.className='card h-100';
    const cardBody=document.createElement('div');
    cardBody.className='card-body';
    const h2=document.createElement('h2');
    h2.className='h5 card-title';
    h2.textContent=section.name;
    const ul=document.createElement('ul');
    ul.className='list-unstyled';
    section.items.forEach(item=>{
      const li=document.createElement('li');
      const a=document.createElement('a');
      a.href=item.url;
      a.textContent=item.title;
      a.target='_blank';
      li.appendChild(a);
      ul.appendChild(li);
    });
    cardBody.appendChild(h2);
    cardBody.appendChild(ul);
    card.appendChild(cardBody);
    col.appendChild(card);
    row.appendChild(col);
  });
  content.appendChild(row);
  </script>
</body>
</html>
